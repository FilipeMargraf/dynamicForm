<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="../script/script.js" defer></script>
</head>
<body>
    <div id="form">
        <h1><strong>Criar sua conta</strong></h1>
        <form action="">

            <div>
                <label for="email">e-mail</label><br>
                <input type="email" name="emailArea" id="emailInput" placeholder="exemplo@email.com" required>
                <p id="messageMail"><strong></strong></p>
            </div>

            <div>
                <label for="username">nome de usu√°rio</label><br>
                <input type="text" name="usernameArea" id="usernameInput" required>
            </div>

            <div>
                <label for="password">sua senha</label><br>
                <input type="password" name="passArea" id="passwordInput" required>
            </div>

            <div>
                <label for="confirmPassword">Confirme sua senha</label><br>
                <input type="password" name="confirmPassArea" id="confirmPasswordInput" required>
                <p id="messagePass"><strong></strong></p>
            </div>
            
            <div>
                <button type="button" id="buttonCheck">cadastrar</button>
            </div>
</body>
</html>
